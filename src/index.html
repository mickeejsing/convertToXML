<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Formatförändraren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>The format changer</h1>
    </header>

    <main>
      <div id="wrapper">
        <div id="convertBox">
          <form action="">
            <textarea
              id="data"
              placeholder="Hi! In order to change the format of the text, just place it in the textarea. Then push the submit button."
            ></textarea>
            <input
              id="convert"
              class="btn"
              type="submit"
              value="Convert to XML"
            />
          </form>
        </div>
      </div>
    </main>
    <script nomodule src="build.js"></script>
  </body>
</html>
